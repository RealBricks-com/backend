spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  application:
    name: "admin_backend_v1"
  security:
    enabled: false

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 1 day in milliseconds
server:
  port: 8081
