spring:
  datasource:
    url: jdbc:mysql://localhost:3306/real_estate_mvp?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  application:
    name: "admin_backend_v1"
  security:
    enabled: false

sendgrid:
  api-key: ${SENDGRID_API_KEY}
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 1 day in milliseconds
server:
  port: 8081
